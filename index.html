<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
   
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">


<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">


   <title>Form validation</title>
  </head>

  
  <body>
	  <header><img src="logo.png" style="height: 80px;float: left;"></header>
	  <section class="bg">
		  <div class="container leftpane">
			<button type="button btn" class="btn btn-primary" style="border-radius: 200px;border: transparent;background-color: transparent;"><img src="btn.jpg"  style="height: 30px;"></button>
			<p>Click here to register</p>
			  
		  </div>
	  </section>
  <section class="bg">
  	<div class="container rightpane" style="transform: translate(0px,-180px);display: none";>
  		<div class="row d-flex justify-content-center">
  			<div class="col-md-5">
  				<div class="form-wrap">
  					<div class="form-heading">
  						<h1>Registration Form</h1>
  						<p>Enter your Personal Data</p>
  					</div>
  					<form name="regForm" id="regForm">
  						<div class="form-group">
  							<label>Name: </label>
  							<input type="text" class="form-control" id="name"name="" placeholder="Name">
  							<p id="p1"></p>
  						</div>
  						<div class="form-group">
  							<label>Email: </label>
  							<input type="email" class="form-control" id="email"name="" placeholder="Email">
  							<p id="p2"></p>
  						</div>
  						<div class="form-group">
  							<label>Mobile Number </label>
  							<input type="number" class="form-control" id="mnumber"name="" placeholder="Mobile Number">
  							<p id="p3"></p>
  						</div>
  						<div class="form-group">
  					
  							<input type="submit" class="btn btn-primary btn-block" id="submit">
  							
  						</div>
  						
  					</form>
  				</div>
  			</div>
  		</div>
  	</div>
  </section>

	
	

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  
  <script>
  	$(document).ready(function(){
  		$("#submit").click(function(){
  			var name = $("#name").val();
  			var email = $("#email").val();
  			var mnum = $("#mnumber").val();

  			if(name.length != 3)
  			{
  				$("#p1").text("Please enter a valid name");
  				$("#name").focus();
  				return false;
  			}

  			else if(email.length == ""){
  				$("#p2").text("Please enter your email address");
  				$("#email").focus();
  				return false;
  			}


  			else if(mnum.length != 10){
  				$("#p3").text("Please enter a valid Mobile number");
  				$("#mnumber").focus();
  				return false;
  			}

  			else{
  				var con = confirm("Are you Done?");
  				if(con == true)
  				{
  					alert("Welcome to our Website");
  					return true;
  				}
  				else{
  					return false;
  				}
  			}
  		});
  	});

	  $("button").click(function(){
  $(".rightpane").toggle();
});
  </script>
  
  
  
  </body>
</html>
